<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Simple ToDo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <script type="module" src="/ch15.04-10/ex02/index.js"></script>
    <!-- 以下の style.css は Tailwind CLI によって生成される -->
    <!-- html または js を変更した場合は README.md に従い Tailwind CLI を実行し style.css を再度生成すること -->
    <link rel="stylesheet" href="/ch15.04-10/ex02/style.css" />
  </head>
  <!-- IMPORTANT: ChatGPT にはここから下の内容しか変更させないこと -->
  <body class="bg-gray-100 font-sans">
    <div class="max-w-xl mx-auto mt-10 p-5 bg-white shadow-lg rounded-lg">
      <h1 class="text-2xl font-bold text-center mb-5">ToDoアプリ</h1>
      <form id="new-todo-form" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <input
          type="text"
          id="new-todo"
          placeholder="What needs to be done?"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        />
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add</button>
      </form>
      <ul id="todo-list" class="space-y-2">
        <!-- JavaScript で動的に追加されるタスクがここに入る -->
      </ul>
    </div>

    <template id="todo-template">
      <li class="bg-gray-50 p-3 rounded-lg shadow-sm flex items-center justify-between">
        <div class="view flex items-center">
          <input class="toggle mr-3 h-4 w-4 rounded" type="checkbox" />
          <label class="content flex-grow text-gray-700"></label>
        </div>
        <button class="destroy text-red-500 hover:text-red-700">❌</button>
      </li>
    </template>
  </body>
</html>
