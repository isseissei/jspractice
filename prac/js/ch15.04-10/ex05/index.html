<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Circle</title>
</head>
<script type="module" src="/ch15.04-10/ex05/index.js"></script>

<body>
    <p>
        The document has one marble: <inline-circle></inline-circle>.
        The HTML parser instantiates two more marbles:
        <inline-circle diameter="1.2em" color="blue"></inline-circle>
        <inline-circle diameter=".6em" color="gold"></inline-circle>.
        How many marbles does the document contain now?<br>
        <inline-circle diameter="100px" color="red" bordercolor="blue"></inline-circle>

    </p>
</body>

</html>
